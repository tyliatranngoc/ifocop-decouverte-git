<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diaporama{
            width: 500px;
        }

         .header img {
           width: 100%; 
        }

        .miniatures{
            display : flex;
        }
        .miniatures img{
           width : 25%;
        }
    </style>
</head>
<body>
    <h1>Bonjour je découvre git</h1>
    <div class="diaporama">
        <header>
            <img src="http://source.unsplash.com/random/500x200" alt="">
        </header>

        <div class="miniatures">
            <img src="http://source.unsplash.com/random/500x200" alt="">
            <img src="http://source.unsplash.com/random/500x201" alt="">
            <img src="http://source.unsplash.com/random/500x202" alt="">
            <img src="http://source.unsplash.com/random/500x203" alt="">
            
             
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <script>
        for(let i = 0 ; i < 4 ; i++){
            $(".miniatures img").eq(i).on("click", function()
            {
              let urlImg = $(".miniatures img").eq(i).attr("src");  
              $("header img").attr("src", urlImg);  
            })
        }
          

    </script>
   
</body>
</html>
